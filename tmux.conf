# Setting the prefix from C-b to C-a
set -g prefix C-a

# setting the delay between prefix and command
set -s escape-time 1

# setting the base index for windows to 1 instead of 0
set -g base-index 1

# setting the base index for panes to 1 instead of 0  set-window-option short at setw 
setw -g pane-base-index 1

# bind PREFIX + r so it reloads the .tmux.conf file in current session  ;\ 是多个命令间的分割符
bind r source-file /etc/tmux.conf \; display "/etc/tmux.conf config Reloaded!"

# 使用 -n 选项 定义一个不用PREFIX的快捷键  bind-key -n C-r source-file /etc/tmux.conf

# 使用 Ctrl + a 来向其它应用发送 PREFIX键 如果要向其它应用发送 Ctrl + a 则需要按两次 Ctrl + a
bind C-a send-prefix

# 重新定义分割窗口的快捷键
bind | split-window -h
bind - split-window -v

# 重新定义窗格中移动的快捷键 h j k l 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 重新定义在窗口中移动的快捷键 
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 重新设置窗格的大小 每次移动5行 -r 是指你可以按一次 PREFIX 而按多次HJKL
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# 设置鼠标快捷键 开启鼠标
set -g mouse on

# 设置终端的默认模式是256色模式
set -g default-terminal "screen-256color"

# 设置状态栏的颜色
set -g status-style fg=white,bold,bg=black

# 修改窗口列表的颜色
setw -g window-status-style fg=cyan,bg=black

# 修改激活窗口的转态栏颜色
setw -g window-status-current-style fg=white,bold,bg=red

# 设置窗格的边框
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black

# 高显激活的窗格
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# 设置命令行的外观
set -g message-style fg=white,bold,bg=black

# 设置左侧状态栏的文字
set -g status-left-length 40
set -g status-left "#[fg=colour119]Session:#[fg=green]#S #[fg=yellow]#I #[fg=colour118]#P"

# 设置右侧状态栏文字
set -g status-right "#[fg=colour220]%y-%m-%d %A %R "

# 设置状态栏的更新频率
set -g status-interval 60

# 将窗口列表居中
set -g status-justify centre

# 允许有来自其它窗口的警告
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-activity-style fg=color226


# 禁止重名窗口名
setw -g allow-rename off

# 设置前缀建的持续时间
set -g repeat-time 1000

# 设置窗口列表的样式
# setw -g window-status-format "#I:#W:#F:#T"
setw -g window-status-format "#I:#W"

# 设置自动重命名 pane 和 window 
setw -g automatic-rename off 


























