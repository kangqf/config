## 全局设置

# 设置前缀键
set -g prefix C-a
# 设置前缀键与命令键的最长的间隔
set -s escape-time 1000
# 设置可重复按键时 两个重复按键之间的最长重复时长 例如在调整窗口大小时
set -g repeat-time 1000
# 释放初始的前缀键
unbind C-b
# 设置向其他应用发送 C-a 的方式为按两次 C-a
bind C-a send-prefix 
# 设置重载配置的快捷键 其中 \; 是多个命令之间的分隔符
bind r source-file /etc/tmux.conf \; display "/etc/tmux.conf Reloaded!"
# 开启鼠标
set -g mouse on
# 设置终端为 256 色模式
set -g default-terminal "screen-256color"
# 设置快捷键模式
set -g mode-keys vi
# 设置窗口同步的快捷键
bind C-s set-window-option synchronize-panes

## 复制粘贴 设置

## 复制粘贴 设置
bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
unbind p
bind p paste-buffer


## 配色设置
# 设置状态栏颜色
set -g status-style fg=white,bold,bg=black
# 设置窗口列表配色
set -wg window-status-style fg=cyan,bg=black
# 设置激活的窗口的颜色
set -wg window-status-current-style fg=white,bold,bg=red
# 设置 窗格的边框
set -wg pane-border-style fg=white,bg=black
# 设置激活窗格的边框
set -wg pane-active-border-style fg=red,bg=black
# 高显激活窗格模糊其它窗格
set -wg window-style fg=colour241,bg=colour235
set -wg window-active-style fg=white,bg=black
# 设置命令行的外观
set -g message-style fg=white,bold,bg=black
# 设置左侧状态栏的文字外观
set -g status-left-length 40
set -g status-left "#[fg=colour119]#S #[fg=yellow] #W-#I #[fg=green] Pane-#P"
# 设置右侧状态栏文字
set -g status-right "#[fg=colour220]%y-%m-%d %A %R "
# 设置状态栏刷新频率
set -g status-interval 60 



## 窗口设置
# 设置窗口的起始下标是 1 而不是 0
set -g base-index 1
# 设置在窗口中移动的快捷键
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# 设置窗口列表居中
set -g status-justify centre
# 允许来自其他窗口的警告
set -wg monitor-activity on
set -g visual-activity on
set -wg window-status-activity-style fg=color226
# 禁止窗口自动重命名
set -wg allow-rename off
set -wg automatic-rename off
# 设置窗口列表显示的内容
set -wg window-status-format "#I:#W" ## 窗格设置 
# 设置窗格的起始下标是1而不是0
set -wg pane-base-index 1
# 设置分隔窗格的快捷键
bind | split-window -h
bind - split-window -v
# 设置窗格中移动的快捷键
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# 设置重新设置窗格大小的快捷键
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

